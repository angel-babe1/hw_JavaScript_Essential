<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>

    Введіть радіус: <input id="inputR" type="text"> </br> </br>
    Введіть висоту: <input id="inputH" type="text"> </br> </br> 

    <button id="calculate">Розрахувати</button> </br> </br>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
        Для розрахунку використовуйте формулу V = π * r у квадраті * h.
        Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
        Об'єм циліндра виведіть у тіло сторінки.
        */
       
        let inputR = document.querySelector("#inputR");
        let inputH = document.querySelector("#inputH");

        let btnCalculate = document.querySelector("#calculate");

        btnCalculate.addEventListener("click", function() {
            let resultV = Math.PI * (inputR.value ** 2) * inputH.value;
            document.body.append(`Об'єм циліндра = ${resultV.toFixed(2)}`);
        })
        
    </script>
</body>

</html>
