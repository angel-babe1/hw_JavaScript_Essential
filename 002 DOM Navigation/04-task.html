<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Січень</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>110</td>
        </tr>
        <tr>
            <th>Всього</th>
            <th id="output"></th>
        </tr>
    </table>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який на підставі значень у другій колонці таблиці #statsTable змінить колір рядків таблиці (tr).
        Якщо в другій комірці значення більше за 100, рядок має зображуватися зеленим кольором, якщо значення менше за 100, то зображується червоним.
        Для зміни кольору рядка використовуйте код row.style.backgroundColor = "колір".
        */

        let table = document.querySelector("#statsTable");
        let cellsColumn2 = table.querySelectorAll("td:nth-child(2)");
        let sum = 0;
        for (const row of table.rows) {
            sum += Number(row.cells[1].textContent);
            if (row.cells[1].textContent > 100) {
                row.style.backgroundColor = "green";
            }
        }
        
        let output = document.querySelector("#output");
        output.innerHTML = `${sum}`;
    </script>
</body>
